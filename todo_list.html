<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo list</title>
	

	<style>
		*{
		margin: 0;
		padding: 0;
		font-family: 'Poppins',sans-serif;
		box-sizing: border-box;
		}

		.container{
			width: 100%;
			min-height: 100vh;
			background: linear-gradient(135deg,#153677,#4e085f);
			padding: 10px;
		}

		.todo-app
		{
			width: 100%;
			max-width: 500px;
			background: #fff;
			margin: 100px auto 20px;
			padding: 40px 30px 70px;
			border-radius: 10px;
		}

		.todo-app h2
		{
			color: #002765;
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}
		.todo-app h2 img
		{
			width: 50px;
			margin-left: 10px;

		}
		.row
		{
			display: flex;
			align-items: center;
			justify-content: space-between;
			background:#edeef0 ;
			border-radius: 30px;
			padding-left: 20px;
			margin-bottom: 25px;
			border: 1px solid black;
		}
		input
		{
			flex: 1;
			border: none;
			outline: none;
			background: transparent;
			padding: 10px;
			font-weight: 14px;
			font-size: 20px;
		}
		button
		{
			border: 1px solid black;
			outline: none;
			padding: 16px 50px;
			background: #66ff99;
			color: black;
			font-size: 20px;
			cursor: pointer;
			border-radius: 40px;
		}
		ul li
		{
			list-style: none;
			font-size: 17px;
			padding: 12px 8px 12px 50px;
			user-select: none;
			cursor: pointer;
			position: relative;
		}
		ul li::before
		{
			content: '';
			position: absolute;
			height: 28px;
			width: 28px;
			border-radius: 50%;
			background-image: url(circle.png);
			background-size:cover ;
			background-position:center ;
			top: 12px;
			left: 8px;
		}
		ul li.checked
		{
			color: #555;
			text-decoration: line-through;
		}
		ul li.checked::before
		{
			background-image:url(check.png) ;
		}

		ul li span
		{
			position: absolute;
			right: 0;
			top: 5px;
			width: 40px;
			height: 40px;
			font-size: 27px;
			color: #555;
			line-height: 40px;
			text-align: center;
			border-radius: 50%;
		}
		ul li span:hover
		{
			background:#edeef0 ;

		}
	</style>

</head>
<body>
	<div class="container">
		<div class="todo-app">
			<h2>To-Do-List <img src="to.jpg" alt=""></h2>
			<div class="row">
				<input type="text" id="input-box" placeholder="Add your text">
				<button onclick="addTask()">Add</button>
			</div>
			<ul id="list-container">
				 <!-- <li class="checked">Task 1</li>
				<li>Task 2</li>
				<li>Task 3</li> -->
			</ul>
		</div>
	</div>

	<script>
		const inputBox=document.getElementById("input-box");
		const listContainer=document.getElementById("list-container");

		function addTask() {
			if(inputBox.value=='')
			{
				alert("You must write something");
			}
			else
			{
				let li=document.createElement("li");
				li.innerHTML=inputBox.value;
				listContainer.appendChild(li);
				let span=document.createElement("span");
				span.innerHTML="\u00d7";
				li.appendChild(span);
			}
			inputBox.value="";
			saveData();
		}

		listContainer.addEventListener("click",function(e)
		{
			if(e.target.tagName==="LI")
			{
				e.target.classList.toggle("checked");
				saveData();
			}
			else if(e.target.tagName==="SPAN")
			{
				e.target.parentElement.remove();
				saveData();
			}

		},false);

		function saveData()
		{
			localStorage.setItem("data",listContainer.innerHTML);
		}

		function showTask()
		{
			listContainer.innerHTML=localStorage.getItem("data");
		}
		showTask();


	</script>
</body>
</html>
